FFglitch is a <b>multimedia bitstream editor</b>, based on the open-source project <a href="http://ffmpeg.org/">FFmpeg</a>.
<br />
FFlive is a <b>multimedia player</b> that integrates <a href="http://ffglitch.org/">FFglitch</a>.
<br />
<br />
They can be used to create <b>codec art</b>. You can find some examples in the <a href="{{"gallery" | relative_url}}">Gallery</a> page.
